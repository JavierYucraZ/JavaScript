<!DOCTYPE html>
<html>
<head>
	<title>Rollover</title>
</head>
<body>
	<h1>Efecto Rollover con JavaScript</h1>
	<a href=""
		onmouseover="document.boton.src='imagenes/manzana.png'"
		onmouseout="document.boton.src='imagenes/sandia.png'">
		<img src="imagenes/sandia.png" name="boton">
	</a>

	<script type="text/javascript" src="js/rollover.js"></script>
</body>
</html>

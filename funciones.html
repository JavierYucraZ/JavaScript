<h1>Programa para clasificacion por edades</h1>
<label for="edad">Proporciona tu edad : </label>
<input type="text" name="edad" onchange="ClasificacionEdades(this)">
<br><br>
<div id="recomendacion" style="color: red"></div>
<br><br><hr>

<h1>Programa para determinar el dia de la fecha seleccionada</h1>
<label for="fecha">Selecciona una fecha : </label>
<input type="date" name="fecha" onchange="SeleccionFecha(this)">
<br><br>
<div id="dia" style="color: blueviolet"></div>
<br><br><hr>

<h1>Programa para generar los n primeros numeros</h1>
